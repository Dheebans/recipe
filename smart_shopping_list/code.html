</div>

<div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition-colors"></div>
<div class="absolute top-2 right-2 bg-primary text-white p-1 rounded-full flex items-center justify-center">

</div>
</div>

</div>
<!-- Recipe Card 3 -->
<div class="flex-none w-32 group opacity-60">
<div class="relative aspect-[3/4] rounded-xl overflow-hidden border border-gray-200 dark:border-gray-700 mb-2">
<div class="absolute inset-0 bg-cover bg-center grayscale" data-alt="Classic caesar salad with croutons" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBhrO995nMImnlhaZj6g_tZeYZwGIbG2lRpPPpUP_uJj0acYrj2LIqi6_lKRdeGRD9MlTVsefwXl0q0GOGmJctObvePc37vSDGa9xV01pyx729lmGlMOkIu5Q-OoaIrvsGRbioD94NlgVdhhjBJgPWCJQ5lzF_Q2HM4O-8M_SAburqiKrnqWsUS5J9YOjZkgKetFGse3a4UPCGhuXRsDiEJr7aRScNjrFHxqXq_Tq5_LUe6b2cAkOPkb_Mph8CM7esRBXPQXCXe0zvC')"></div>
</div>

</div>
</div>
</div>
<!-- Categorized Lists -->
<div class="space-y-6 px-4" style="--checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27white%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');">

<div class="w-1 h-6 bg-primary rounded-full"></div>

</div>
<div class="space-y-1">
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>
<p class="text-base font-semibold leading-normal transition-opacity">Spinach</p>
</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">200g</span>
</label>
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>
<p class="text-base font-semibold leading-normal transition-opacity">Garlic</p>
</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">1 bulb</span>
</label>
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>
<p class="text-base font-semibold leading-normal transition-opacity">Roma Tomatoes</p>
</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">4</span>
</label>
</div>
</section>
<!-- Dairy Section -->
<section class="bg-white dark:bg-zinc-900 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-2 mb-4">
<div class="w-1 h-6 bg-primary rounded-full"></div>
<h3 class="text-primary text-xs font-black uppercase tracking-widest">Dairy</h3>
</div>
<div class="space-y-1">
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">

</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">250ml</span>
</label>
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>
<p class="text-base font-semibold leading-normal transition-opacity">Parmesan Cheese</p>
</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">50g</span>
</label>
</div>
</section>
<!-- Pantry Section -->
<section class="bg-white dark:bg-zinc-900 rounded-xl p-4 shadow-sm border border-gray-100 dark:border-gray-800">
<div class="flex items-center gap-2 mb-4">
<div class="w-1 h-6 bg-primary rounded-full"></div>
<h3 class="text-primary text-xs font-black uppercase tracking-widest">Pantry</h3>
</div>
<div class="space-y-1">
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>
<p class="text-base font-semibold leading-normal transition-opacity">Penne Pasta</p>
</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">500g</span>
</label>
<label class="flex items-center justify-between py-3 border-b border-gray-50 dark:border-gray-800 last:border-0 group">
<div class="flex items-center gap-3">
<input class="h-6 w-6 rounded-full border-2 border-primary/30 text-accent focus:ring-accent checked:bg-accent checked:border-accent checked:bg-[image:--checkbox-tick-svg] transition-all cursor-pointer" type="checkbox"/>

</div>
<span class="text-sm font-bold text-primary bg-primary/10 px-2 py-1 rounded">Bottle</span>

</div>

<div class="fixed bottom-0 left-0 right-0 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl border-t border-gray-100 dark:border-zinc-800 px-4 pt-4 pb-8 z-50">

<div class="relative flex-1">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-primary">add_circle</span>
<input class="w-full pl-10 pr-4 py-3 bg-gray-100 dark:bg-zinc-800 border-none rounded-xl focus:ring-2 focus:ring-primary text-sm font-medium" placeholder="Quick add item..." type="text"/>
</div>
<button class="bg-accent text-white h-12 w-12 rounded-xl flex items-center justify-center shadow-lg shadow-accent/20">
<span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
